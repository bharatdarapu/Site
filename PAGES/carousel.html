<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<!-- Carousel Start here -->
				<div id="myCarousel" class="carousel slide" data-ride="carousel">
					<!-- Indicators -->
					<ul class="carousel-indicators">
						<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
						<li data-target="#myCarousel" data-slide-to="1"></li>
						<li data-target="#myCarousel" data-slide-to="2"></li>
					</ul>

					<!-- Wrapper for slides -->
					<div class="carousel-inner">
						<div class="carousel-item active">
							<a href="http://swatwaitomo/" target="_blank"><img
								src="Images/Waitomo.jpg" alt="Waitomo"></a>
						</div>

						<div class="carousel-item">
							<a href="http://swatbirdeye/" target="_blank"> <img
								src="Images/BirdEye.jpg" alt="BirdEye"></a>
						</div>

						<div class="carousel-item">
							<a href="http://swateventviewer/" target="_blank"><img
								src="Images/EventViewer.jpg" alt="EventViewer"></a>
						</div>
					</div>

					<!-- Left and right controls -->
					<a class="carousel-control-prev" href="#myCarousel"
						data-slide="prev"> <span class="carousel-control-prev-icon"></span>
					</a> <a class="carousel-control-next" href="#myCarousel"
						data-slide="next"> <span class="carousel-control-next-icon"></span>
					</a>
				</div>
				<!-- Carousel end here -->
</body>
</html>
